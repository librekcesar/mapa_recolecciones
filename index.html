<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://librekcesar.github.io/mapa_recolecciones/leaflet-search-master/leaflet-search-master/src/leaflet-search.css" /><!--receurda siempre llamar en este orden a las librearías del buscador-->
    <script src="https://librekcesar.github.io/mapa_recolecciones/leaflet-search-master/leaflet-search-master/src/leaflet-search.js"></script>
    
    <style>
        #map { 
            width: 100%;
            height: 900px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <script src="https://librekcesar.github.io/mapa_recolecciones/leaflet-search-master/leaflet-search-master/src/leaflet-search.js"></script>  
    <script type="text/javascript" src="poligonos_zonas_v63_vs53_recos_copia.js"></script>
    <script>
        var map = L.map("map").setView([19.506, -99.163], 11);
        L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 18
        }).addTo(map);

        function getColor(recoleccion_52) {
            switch (recoleccion_52) {
                case 'Si': return '#28A8EC';
                case 'No': return '#EC3D28';
                default: return '#00FF00';
            }
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.recoleccion_52),
                weight: 1,
                opacity: 1,
                color: 'black',
                dashArray: '2',
                fillOpacity: 0.5
            };
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                layer.bindPopup('<p> Station Code: ' + feature.properties.station_code + '</p><p>Servicio de recolección: ' + feature.properties.recoleccion_52 + '</p><p>Zonificación: ' + feature.properties.zonificacion + '</p>');
            }
        }

        var layerGroup = L.geoJSON(recos, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        var searchControl = new L.Control.Search({
            layer: layerGroup,
            propertyName: 'zonificacion',
            marker: false,
            moveToLocation: function(latlng, title, map) {
                var zoom = map.getBoundsZoom(latlng.layer.getBounds());
                map.setView(latlng, zoom);
            }
        });

        searchControl.on('search:locationfound', function(e) {
            e.layer.setStyle({ fillColor: '#60DE1D', color: '#60DE1D' });
            if (e.layer._popup)
                e.layer.openPopup();
        }).on('search:collapsed', function(e) {
            layerGroup.eachLayer(function(layer) {
                layerGroup.resetStyle(layer);
            });
        });

        map.addControl(searchControl);
    </script>
</body>
</html>
